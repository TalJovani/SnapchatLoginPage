<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snapchat Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="feed.css">
</head>
<body>

  <header class="top-navbar d-flex align-items-center justify-content-between px-4">
    <div class="d-flex align-items-center gap-3">
      <img src="images/snapchat-logo.svg" alt="Snapchat Logo" class="snap-logo">
      <input type="text" class="search-input" placeholder="Search">
    </div>

    <nav class="nav-icons d-flex gap-4">
      <a href="#">Stories</a>
      <a href="#">Spotlight</a>
      <a href="#">Chat</a>
      <a href="#">Lenses</a>
      <a href="#">Snapchat+</a>
    </nav>

    <div class="d-flex align-items-center gap-3">
      <i class="bi bi-grid"></i>
      <button class="btn btn-light btn-sm">Download</button>
    </div>
  </header>

</body>
</html>
